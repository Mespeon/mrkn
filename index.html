<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome/css/solid.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
    <title>Mark Nolledo</title>
</head>

<body>
    <div class="pancake">
        <header>
            <!-- To-do: add a responsive header -->
            <div class="font-monospace float-end custom-color-steel-teal p-2 custom-fs-micro fw-bold">
                Under Development
            </div>
        </header>
        <main class="d-flex flex-wrap align-items-center justify-content-center">
            <!-- Connection buttons - hidden on xs/sm breakpoints -->
            <div class="d-none d-md-block position-absolute bottom-0 start-0">
                <div class="d-flex flex-column flex-wrap justify-content-center align-items-center fs-5 px-2 py-4">
                    <div class="p-2 font-monospace custom-text-white custom-fs-micro"><span class="vertical-text">Let's connect.</span></div>
                    <div class="p-2">
                        <a href="https://github.com/Mespeon" target="_blank">
                            <button class="custom-icon-button custom-icon-sm custom-text-white">
                                <i class="fa-brands fa-github"></i>
                            </button>
                        </a>
                    </div>
                    <div class="p-2">
                        <a href="https://www.linkedin.com/in/mark-nolledo-0404541a8" target="_blank">
                            <button class="custom-icon-button custom-icon-sm custom-text-white">
                                <i class="fa-brands fa-linkedin"></i>
                            </button>
                        </a>
                    </div>
                    <div class="pb-1">&nbsp;</div>
                </div>
            </div>
            <div class="container-fluid d-flex flex-wrap align-items-center justify-content-center">
                <div class="position-relative col-12 col-md-6">
                    <div class="position-absolute top-50 start-0 translate-middle-y">
                        <div class="col-12">
                            <div class="text-wrap fs-1 fw-bolder custom-text-light">Mark Nolledo</div>
                            <div class="text-wrap fs-6 fw-normal custom-text-white">Web Programmer & College Instructor</div>
                            <div class="text-wrap fs-6 fw-normal custom-text-lightgray mt-5 pe-5 pe-md-0">I develop web systems and inspire future minds.</div>
                            <div class="text-wrap custom-fs-micro fw-normal custom-text-midgray mt-5 font-monospace">More info coming soon_</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- Connection buttons - shown on xs/sm breakpoints -->
            <div class="d-block d-md-none container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-start py-2 col-12">
                    <div class="font-monospace custom-text-white custom-fs-micro me-2">Let's connect.</div>
                    <div class="mx-1">
                        <a href="https://github.com/Mespeon" target="_blank">
                            <button class="custom-icon-button custom-icon-sm custom-text-white">
                                <i class="fa-brands fa-github"></i>
                            </button>
                        </a>
                    </div>
                    <div class="mx-1">
                        <a href="https://www.linkedin.com/in/mark-nolledo-0404541a8" target="_blank">
                            <button class="custom-icon-button custom-icon-sm custom-text-white">
                                <i class="fa-brands fa-linkedin"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
